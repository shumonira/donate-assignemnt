<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Generously</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
</head>

<body>
  <section id="top-section">
    <div class="image-title">
      <h1>People Need your help Contribute to the Relief effort.</h1>
      <p>They are devastated by this natural disaster, please donate generously.</p>
      <a class="button-title" target="_blank" href="http://google.com">Donate Now</a>
    </div>
  </section>
  <section></section>
  <section></section>
  <section id="update">
    <div>
      <h1>Get Updates</h1>
      <p>We will inform you about the new donation events while it's happening.</p>
    </div>
    <div>
      <form>
        <input type="email" placeholder="Email">
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </section>
  <footer>
    <p>Donate Generously</p>
  </footer>
</body>

</html>
